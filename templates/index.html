<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TED Talk Video Viral Predictor</title>
    <link rel="icon" href="{{url_for('static', filename='images/ted-talk-logo.jpg')}}">
        <!-- Include Twitter Bootstrap and jQuery: -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" type="text/css"/>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/selectize.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/selectize.css')}}" />

    <!-- <script type="text/javascript" src="{{url_for('static', filename='js/jquery.min.js')}}"></script> -->
    <!-- <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script> -->

    <!-- Include the plugin's CSS and JS: -->

    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-multiselect.css')}}" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->

    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->

    <style>
        .jumbotron{
          margin-bottom: 0;
          background-color: rgba(0, 0, 0, 0);
        }

      .option.active{
        background-color: #99ff99;
      }
      .ms-options > ul label {
        color:black
      }

      label, legend, p{
        color: white
      }

      h1{
        color:red
      }

      label{
        font-size: 20px;
        font-weight: bold;
      }

      legend{
        font-size: 25px;
      }

      .selectize-control.multi .selectize-input > div{
        background: red;
        border-radius: 5px;
        color: white;
        font-size: 17px;
      }

      /* ---- particles.js container ---- */

      #particles-js{
        width: 100%;
        background-color: black;
        background-size: cover;
        background-repeat: repeat-y;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      form{
        position: relative;
        z-index: 1;
      }

    </style>
  </head>

  <body id="particles-js">

    <div class="jumbotron">
    <h1>Will your <b>TED</b> Talk go viral?</h1>

    <form action="/result" method="POST">
      <legend>Inputs for predictor</legend>

      <div class="form-group">
        <label for="title">Title for TED Talk (Default: Random title generated by Markov Chain)</label>
        <textarea name="title" class="form-control" cols="30" rows="2" placeholder="Title of the TED talk">{{ title }}</textarea>
      </div>

      <div class="form-group">
        <label for="description">Description for TED Talk (Default: Description of TED Talk -> "Do schools kill creativity?")</label>
        <textarea name="description" class="form-control" cols="30" rows="2" placeholder="Description of the TED talk" required>"Sir Ken Robinson makes an entertaining and profoundly moving case for creating an education system that nurtures (rather than undermines) creativity."</textarea>
      </div>

      <div class="form-group">
        <label for="duration">Duration</label>
        <input type="number" for="seconds" name="duration" class="form-control" placeholder="Duration of the video in seconds" min="0" max="3000" required>
      </div>

        <div class="form-group">
          <label for="languages">Languages</label>
          <input type="number" name="languages" class="form-control" placeholder="Number of languages available for the TED talk" min="0" max="100" required>
        </div>

        <div class="form-group">
          <label for="day">Day of Publishing</label>
          <select name="day" class="form-control">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday" selected>Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>

        <div class="form-group">
          <label for="month">Month of Publishing</label>
          <select name="month" class="form-control">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May" selected>May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>

        <div class="form-group">

            <label for="tags">Tags</label>
            <select id="input-tags" name="tags" multiple="multiple">
            <option value="" selected>Select tags...</option>
              {% for t in tags %}
                <option value="{{t}}">{{t}}</option>
              {% endfor %}
            </select>
            <!-- <input id="input-tags" name="tags" value="{{ tagstring|safe }}" /> -->
            <script>
              $('#input-tags').selectize({
                    plugins: ['remove_button'],
                    persist: false,
                    selectOnTab: true,
                    maxItems: 15,
                    placeholder: "Enter your tags here",
                    create: true,
          //           onChange: function(values) {
          //             alert(values)
          //             console.log(values)
					// }
              });
            </script>
        </div>

        <div class="form-group">
          <button type="reset" class="btn btn-info">Reset inputs</button>

          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <script type="text/javascript" src="{{url_for('static', filename='js/particles.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='js/app.js')}}"></script>
      </div>
  </body>
</html>
